name: My Super App Continuous Integration
run-name: Job started by ${{ github.actor }}
on: [push]
jobs:
  Maven-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: run tests
        run: mn clean test